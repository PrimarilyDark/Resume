<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects</title>
  <style>
    :root {
      --bg: #f5f6f8;
      --card: #ffffff;
      --ink: #0f172a;
      --muted: #64748b;
      --line: #e2e8f0;
      --shadow: 0 14px 36px rgba(15, 23, 42, 0.08);
      --radius: 16px;

      --btn: #2563eb;
      --btn2: #1e293b;
      --home: #e53935;
      --projects: #2e7d32;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      color: var(--ink);
      background: radial-gradient(circle at 15% 0%, #ffffff 0%, var(--bg) 55%, var(--bg) 100%);
    }

    .wrap {
      width: min(1080px, 100%);
      margin: 0 auto;
      padding: 32px 24px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 24px;
      margin-bottom: 36px;
      flex-wrap: wrap;
    }

    .title h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.4px;
    }

    .navrow {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      color: white;
      background: var(--btn);
      box-shadow: 0 8px 20px rgba(37,99,235,0.16);
      transition: all 0.15s ease;
      text-decoration: none;
      white-space: nowrap;
    }

    .btn:hover {
      filter: brightness(1.04);
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn.alt {
      background: var(--btn2);
      box-shadow: 0 8px 20px rgba(15,23,42,0.12);
    }

    .btn.home {
      background: var(--home);
      box-shadow: 0 8px 20px rgba(229,57,53,0.16);
    }

    .btn.projects {
      background: var(--projects);
      box-shadow: 0 8px 20px rgba(46,125,50,0.16);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 20px;
    }

    .card {
      grid-column: span 12;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px 24px;
    }

    @media (min-width: 860px) {
      .card.half { grid-column: span 6; }
    }

    .card h2 {
      margin: 0 0 16px;
      font-size: 20px;
      font-weight: 600;
    }

    .item {
      padding: 16px;
      border: 1px solid var(--line);
      border-radius: 12px;
      background: #fafbfc;
    }

    .item-top {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .item-title {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }

    .item-desc {
      margin: 0 0 12px;
      color: var(--muted);
      font-size: 13.5px;
      line-height: 1.4;
    }

    .btnrow {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .link {
      color: var(--btn);
      font-weight: 600;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 48px;
      color: var(--muted);
      font-size: 13px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">
        <h1>Projects</h1>
      </div>

      <div class="navrow">
        <a class="btn home" href="index.html">Home</a>
        <a class="btn" href="about.html">About</a>
        <a class="btn" href="education.html">Education</a>
        <a class="btn" href="skills.html">Skills</a>
        <a class="btn projects" href="projects.html">Projects</a>
        <a class="btn" href="sharedfiles.html">Shared Files</a>
        <a class="btn" href="licenses.html">Licenses</a>
        <a class="btn" href="workexperience.html">Work Experience</a>
      </div>
    </header>

    <section class="grid">
      <div class="card half">
        <h2>Active Projects</h2>

        <div class="item">
          <div class="item-top">
            <div>
              <p class="item-title">2D FUN GAME</p>
            </div>
            <a class="link" href="https://www.roblox.com/games/138353983627796/2D-FUN-GAME" target="_blank" rel="noopener noreferrer">
              View on Roblox ↗
            </a>
          </div>

          <div class="btnrow">
            <a class="btn" href="https://www.roblox.com/games/138353983627796/2D-FUN-GAME" target="_blank" rel="noopener noreferrer">
              Play Now
            </a>
          </div>
        </div>

        <!-- You can add more .item blocks here later -->
      </div>

      <div class="card half">
        <h2>Archived / Experiments</h2>

        <div class="item">
          <p class="item-title" style="margin-bottom: 12px;">Retired Pages & Prototypes</p>

          <div class="btnrow">
            <a class="btn alt" href="access1.html">access1</a>
            <a class="btn alt" href="bossfight.html">bossfight</a>
          </div>
        </div>
      </div>
    </section>

    <footer>
      © <span id="year"></span> All rights reserved.
    </footer>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
