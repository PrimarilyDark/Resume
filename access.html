<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A smile to keep you going</title>
  <style>
    :root{
      --bg: #0b1020;
      --card: rgba(255,255,255,0.08);
      --ink: #ffffff;
      --muted: rgba(255,255,255,0.72);
      --shadow: 0 18px 50px rgba(0,0,0,0.35);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at 20% 0%, #1b2a6b 0%, var(--bg) 55%, #070a14 100%);
      color: var(--ink);
      display:flex;
      flex-direction:column;
    }

    header{
      padding: 26px 18px 10px;
      text-align:center;
    }
    header h1{
      margin:0;
      font-size: clamp(28px, 4vw, 44px);
      letter-spacing: 0.5px;
      text-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    header p{
      margin: 10px 0 0;
      color: var(--muted);
      font-size: 14px;
    }

    .spacer{
      flex: 1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 14px;
    }

    .hint-card{
      width:min(820px, 100%);
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow);
      text-align:center;
    }

    footer{
      padding: 14px 18px 22px;
      display:flex;
      justify-content:center;
    }

    .image-wrap{
      width: min(700px, 100%);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    /* Bottom image */
    #bottomImage{
      display:block;
      width: 100%;
      height: auto;
      max-height: 360px;
      object-fit: cover;
    }

    /* SECRET button (hidden in plain sight) */
    .secret-button{
      position: fixed;
      top: 18px;
      right: 18px;

      width: 18px;
      height: 18px;
      border-radius: 999px;

      background: transparent;
      border: none;
      cursor: pointer;

      /* Very hard to notice */
      opacity: 0.02;
      filter: blur(0.4px);
      z-index: 9999;
    }

    .secret-button:hover{
      opacity: 0.12;
    }

    .secret-button:focus{
      outline: none;
      box-shadow: 0 0 0 3px rgba(255,255,255,0.15);
      opacity: 0.10;
    }
  </style>
</head>
<body>

  <header>
    <h1>A smile to keep you going</h1>
    <p>✨.</p>
  </header>

  <main class="spacer">
    <div class="hint-card">
      <div style="font-size:18px; line-height:1.5; color: var(--muted);">
        Whatever you’re doing today… you’ve got this.
      </div>
    </div>
  </main>

  <!-- Secret button that links to thankyou.html -->
  <a class="secret-button" href="thankyou.html" aria-label="secret link to thankyou page" title="..."></a>

  <footer>
    <div class="image-wrap">
      <img id="bottomImage" src="" alt="A random uplifting image" />
    </div>
  </footer>

  <script>
    // 50/50 random image choice
    const images = ["girl1.png", "girl2.png"];
    const pick = Math.random() < 0.5 ? images[0] : images[1];

    const img = document.getElementById("bottomImage");
    img.src = pick;

    img.onerror = () => {
      console.warn("Image failed to load. Check filenames/paths:", pick);
    };
  </script>

</body>
</html>
