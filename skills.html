<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Skills | Dave C Persaud</title>
<style>
  :root{
    --nav-dark:#111;
    --home:#e53935;     /* red home */
    --green:#2e7d32;    /* green skills */
  }

  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:flex-start; /* top of screen */
    justify-content:center;
    font-family: Arial, sans-serif;
    background:#f4f4f4;
    overflow:hidden;
  }

  .wrap{
    width:min(1000px, 100%);
    padding:20px;
  }

  .topbar{
    display:flex;
    justify-content:space-between;
    align-items:flex-start;
    gap:14px;
    margin-bottom:14px;
    flex-wrap:wrap;
  }

  h1{ margin:0; font-size:32px; }

  /* NAV ROW */
  .navrow{
    display:flex;
    gap:10px;
    align-items:center;
    flex-wrap:wrap;
    margin-left:auto;
  }

  a.nav{
    text-decoration:none;
    background:var(--nav-dark);
    color:#fff;
    padding:10px 14px;
    border-radius:10px;
    transition:.2s ease;
    display:inline-block;
    white-space:nowrap;
    font-weight:700;
  }
  a.nav:hover{ filter:brightness(1.05); transform:translateY(-2px); }

  /* special colors */
  a.nav.home{ background:var(--home); }
  a.nav.skills{ background:var(--green); }

  .grid{
    display:grid;
    grid-template-columns: 1.15fr 0.85fr;
    gap:14px;
  }

  .card{
    background:white;
    border-radius:16px;
    padding:18px;
    box-shadow:0 10px 30px rgba(0,0,0,0.10);
  }


  .skillsbox{
    border:2px solid #e5e7eb;
    border-radius:14px;
    padding:14px;
    background:#fafafa;
    box-shadow: inset 0 0 0 1px rgba(0,0,0,0.03);
  }
  .skillsbox a{
    color: var(--green);
    font-weight:700;
    text-decoration:none;
    word-break: break-word;
  }
  .skillsbox a:hover{ text-decoration:underline; }

  /* ---- Girl ---- */
  .stage{
    position:relative;
    height:420px;
    border-radius:16px;
    overflow:hidden;
    background: linear-gradient(180deg, rgba(0,0,0,0.05), rgba(0,0,0,0));
  }

  .girl{
    position:absolute;
    left:50%;
    top:52%;
    width:260px;
    height:360px;
    transform:translate(-50%, -50%);
    animation: floaty 2.8s ease-in-out infinite;
  }
  @keyframes floaty{
    0%,100%{ transform:translate(-50%,-50%) translateY(0); }
    50%{ transform:translate(-50%,-50%) translateY(-10px); }
  }

  /* Head */
  .head{
    position:absolute;
    left:50%;
    top:92px;
    width:170px;
    height:175px;
    transform:translateX(-50%);
    background:#f6d2c4;
    border-radius: 52% 48% 52% 48% / 55% 55% 45% 45%;
    box-shadow: inset 0 -10px 0 rgba(0,0,0,0.05);
    z-index:2;
  }

  .eye-arc{
    position:absolute;
    top:86px;
    width:28px;
    height:14px;
    border:3px solid rgba(0,0,0,0.55);
    border-color: rgba(0,0,0,0.55) transparent transparent transparent;
    border-radius: 999px 999px 0 0;
  }
  .eye-arc.left{ left:44px; transform:rotate(-6deg); }
  .eye-arc.right{ right:44px; transform:rotate(6deg); }

  .smile{
    position:absolute;
    left:50%;
    top:132px;
    width:34px;
    height:18px;
    transform:translateX(-50%);
    border:3px solid rgba(0,0,0,0.55);
    border-color: transparent transparent rgba(0,0,0,0.55) transparent;
    border-radius: 0 0 999px 999px;
  }

  /* Hair */
  .hair-back,
  .hair-front,
  .strand{
    opacity:1;
  }

  .hair-back{
    position:absolute;
    left:50%;
    top:78px;
    width:210px;
    height:240px;
    transform:translateX(-50%);
    background:#3a2a24;
    border-radius: 55% 45% 52% 48% / 55% 55% 45% 45%;
    z-index:1;
  }
  .hair-front{
    position:absolute;
    left:50%;
    top:62px;
    width:200px;
    height:170px;
    transform:translateX(-50%);
    background:#3a2a24;
    border-radius: 70% 70% 55% 55% / 60% 60% 40% 40%;
    clip-path: polygon(0 0, 100% 0, 92% 62%, 70% 54%, 58% 78%, 46% 54%, 26% 66%, 10% 54%);
    z-index:3;
  }

  .strand{
    position:absolute;
    top:130px;
    width:58px;
    height:140px;
    background:#3a2a24;
    border-radius: 999px;
    z-index:3;
  }
  .strand.left{ left:26px; transform:rotate(10deg); }
  .strand.right{ right:26px; transform:rotate(-10deg); }

  /* Hat (FORCED to front) */
  .hat{
    position:absolute;
    left:50%;
    top:20px;
    width:230px;
    height:120px;
    transform:translateX(-50%);
    z-index:10;
  }
  .hat-top{
    position:absolute;
    left:50%;
    top:0;
    width:150px;
    height:80px;
    transform:translateX(-50%);
    background:#f7f0df;
    border-radius: 70% 70% 50% 50% / 75% 75% 35% 35%;
    box-shadow: inset 0 -8px 0 rgba(0,0,0,0.06);
  }
  .hat-brim{
    position:absolute;
    left:50%;
    top:55px;
    width:230px;
    height:60px;
    transform:translateX(-50%);
    background:#f7f0df;
    border-radius: 999px;
    box-shadow: inset 0 -10px 0 rgba(0,0,0,0.06);
  }

  /* Sunflower (also front) */
  .sunflower{
    position:absolute;
    left:18px;
    top:36px;
    width:64px;
    height:64px;
    transform:rotate(-10deg);
    animation: flower 2.2s ease-in-out infinite;
    z-index:11;
  }
  @keyframes flower{
    0%,100%{ transform:rotate(-10deg) scale(1); }
    50%{ transform:rotate(5deg) scale(1.02); }
  }
  .petal{
    position:absolute;
    left:50%;
    top:50%;
    width:18px;
    height:34px;
    background:#f4c12a;
    border-radius:999px;
    transform-origin: 50% 90%;
  }
  .petal:nth-child(1){ transform:translate(-50%,-90%) rotate(0deg); }
  .petal:nth-child(2){ transform:translate(-50%,-90%) rotate(45deg); }
  .petal:nth-child(3){ transform:translate(-50%,-90%) rotate(90deg); }
  .petal:nth-child(4){ transform:translate(-50%,-90%) rotate(135deg); }
  .petal:nth-child(5){ transform:translate(-50%,-90%) rotate(180deg); }
  .petal:nth-child(6){ transform:translate(-50%,-90%) rotate(225deg); }
  .petal:nth-child(7){ transform:translate(-50%,-90%) rotate(270deg); }
  .petal:nth-child(8){ transform:translate(-50%,-90%) rotate(315deg); }
  .center{
    position:absolute;
    left:50%;
    top:50%;
    width:28px;
    height:28px;
    transform:translate(-50%,-50%);
    background:#6b3d1a;
    border-radius:50%;
    box-shadow: inset 0 0 0 4px rgba(0,0,0,0.12);
  }

  /* Body + dress */
  .neck{
    position:absolute;
    left:50%;
    top:258px;
    width:44px;
    height:26px;
    transform:translateX(-50%);
    background:#f6d2c4;
    border-radius: 0 0 18px 18px;
    box-shadow: inset 0 -5px 0 rgba(0,0,0,0.05);
    z-index:1;
  }
  .dress{
    position:absolute;
    left:50%;
    top:275px;
    width:220px;
    height:110px;
    transform:translateX(-50%);
    background:#ffffff;
    border-radius: 26px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.08);
    overflow:hidden;
    z-index:1;
  }
  .dress:before{
    content:"";
    position:absolute;
    inset:-10px;
    background: radial-gradient(circle at 20% 30%, rgba(0,0,0,0.05) 0 18%, transparent 19%),
                radial-gradient(circle at 60% 55%, rgba(0,0,0,0.04) 0 16%, transparent 17%),
                radial-gradient(circle at 80% 25%, rgba(0,0,0,0.04) 0 14%, transparent 15%);
    opacity:0.75;
  }

  .shoulder{
    position:absolute;
    top:290px;
    width:62px;
    height:22px;
    background:#f6d2c4;
    border-radius:999px;
    z-index:1;
  }
  .shoulder.left{ left:22px; transform:rotate(-10deg); }
  .shoulder.right{ right:22px; transform:rotate(10deg); }

  /* Mobile */
  @media (max-width: 860px){
    body{ overflow:auto; }
    .grid{ grid-template-columns: 1fr; }
    .stage{ height:380px; }
  }
</style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <h1>Skills</h1>

      <!-- Buttons from before; Skills is green -->
      <div class="navrow">
        <a class="nav home" href="index.html">Home</a>
        <a class="nav" href="about.html">About</a>
        <a class="nav" href="education.html">Education</a>
        <a class="nav skills" href="skills.html">Skills</a>
        <a class="nav" href="projects.html">Projects</a>
        <a class="nav" href="sharedfiles.html">Shared Files</a>
        <a class="nav" href="licenses.html">Licenses</a>
        <a class="nav" href="workexperience.html">Work Experience</a>
      </div>
    </div>

    <div class="grid">
      <!-- Left column: link box -->
      <div class="card">
        <h2 style="margin:0 0 10px; font-size:22px;">Skills found here:</h2>
        <div class="skillsbox">
          <a href="https://www.linkedin.com/in/dave-c-persaud-b4b374355" target="_blank" rel="noopener noreferrer">
            www.linkedin.com/in/dave-c-persaud-b4b374355

        </div>
      </div>

      
<!-- Right column: girl -->
      <div class="card stage">
        <div class="girl" aria-label="Girl made with HTML and CSS">

          <div class="head">

              <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>

          <div class="neck"></div>
          <div class="shoulder left"></div>
          <div class="shoulder right"></div>
          <div class="dress"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
