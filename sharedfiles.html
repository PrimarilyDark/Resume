<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shared Files</title>
  <style>
    :root {
      --bg: #0b1220;
      --panel: #0f1b33;
      --card: #111f3d;
      --ink: #e8eefc;
      --muted: #a8b3cf;
      --line: rgba(255,255,255,0.10);
      --shadow: 0 16px 40px rgba(0,0,0,0.35);
      --radius: 18px;
      --radius2: 14px;
      --focus: 0 0 0 4px rgba(99,102,241,0.35);
      --accent: #6366f1;

      /* nav button colors */
      --home: #e53935;
      --green: #2e7d32;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(99,102,241,0.30), transparent 60%),
        radial-gradient(900px 500px at 90% 10%, rgba(56,189,248,0.18), transparent 55%),
        var(--bg);
    }

    a { color: inherit; text-decoration: none; }

    .wrap {
      width: min(1100px, 100%);
      margin: 0 auto;
      padding: 28px 22px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 24px;
      margin-bottom: 32px;
      flex-wrap: wrap;
    }

    .title h1 {
      margin: 0;
      font-size: 30px;
      font-weight: 700;
      letter-spacing: -0.2px;
    }

    .navrow {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.15s ease;
      white-space: nowrap;
    }

    .btn:hover {
      transform: translateY(-1px);
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.2);
    }

    .btn:focus {
      outline: none;
      box-shadow: var(--focus);
    }

    .btn.primary {
      background: rgba(99,102,241,0.2);
      border-color: rgba(99,102,241,0.48);
    }
    .btn.primary:hover {
      background: rgba(99,102,241,0.26);
      border-color: rgba(99,102,241,0.6);
    }

    .btn.home {
      background: rgba(229,57,53,0.22);
      border-color: rgba(229,57,53,0.55);
    }
    .btn.home:hover {
      background: rgba(229,57,53,0.28);
      border-color: rgba(229,57,53,0.68);
    }

    .btn.shared-green {
      background: rgba(46,125,50,0.24);
      border-color: rgba(46,125,50,0.6);
    }
    .btn.shared-green:hover {
      background: rgba(46,125,50,0.3);
      border-color: rgba(46,125,50,0.72);
    }

    .grid {
      display: grid;
      grid-template-columns: 1.05fr 0.95fr;
      gap: 20px;
    }

    @media (max-width: 960px) {
      .grid { grid-template-columns: 1fr; }
    }

    .panel {
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .panel-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--line);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
    }

    .panel-header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .file-list {
      padding: 16px 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .file-card {
      background: rgba(17,31,61,0.6);
      border: 1px solid var(--line);
      border-radius: var(--radius2);
      padding: 16px 18px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .file-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .file-name {
      margin: 0;
      font-size: 16px;
      font-weight: 700;
    }

    .file-type {
      font-size: 12px;
      font-weight: 500;
      color: rgba(255,255,255,0.9);
      background: rgba(99,102,241,0.16);
      border: 1px solid rgba(99,102,241,0.38);
      padding: 5px 12px;
      border-radius: 999px;
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .preview {
      padding: 20px;
    }

    .frame-wrap {
      background: rgba(0,0,0,0.25);
      border: 1px solid var(--line);
      border-radius: var(--radius2);
      overflow: hidden;
      box-shadow: 0 12px 28px rgba(0,0,0,0.3);
    }

    .ratio {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
    }

    .ratio iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .footer {
      margin-top: 40px;
      color: rgba(255,255,255,0.4);
      font-size: 13px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="title">
        <h1>Shared Files</h1>
      </div>

      <div class="navrow" aria-label="Site navigation">
        <a class="btn home"     href="index.html">Home</a>
        <a class="btn"          href="about.html">About</a>
        <a class="btn"          href="education.html">Education</a>
        <a class="btn"          href="skills.html">Skills</a>
        <a class="btn"          href="projects.html">Projects</a>
        <a class="btn shared-green" href="sharedfiles.html">Shared Files</a>
        <a class="btn"          href="licenses.html">Licenses</a>
        <a class="btn"          href="workexperience.html">Work Experience</a>
      </div>
    </div>

    <div class="grid">
      <!-- Left: Files -->
      <section class="panel">
        <div class="panel-header">
          <h2>Shared Items</h2>
          <a class="btn primary"
             href="https://docs.google.com/presentation/d/1MJShCjH08Yim0wbtk4_9wiglhfPD-rpUXKmWH2OyfKM/edit?usp=sharing"
             target="_blank" rel="noopener noreferrer">
            â†— Open Main File
          </a>
        </div>

        <div class="file-list">
          <div class="file-card">
            <div class="file-top">
              <p class="file-name">Google Slides Presentation</p>
              <span class="file-type">Slides</span>
            </div>

            <div class="actions">
              <a class="btn primary"
                 href="https://docs.google.com/presentation/d/1MJShCjH08Yim0wbtk4_9wiglhfPD-rpUXKmWH2OyfKM/edit?usp=sharing"
                 target="_blank" rel="noopener noreferrer">
                â†— Open in Slides
              </a>
              <button class="btn" id="copyLinkBtn">ðŸ“‹ Copy Link</button>
            </div>
          </div>

          <!-- Add more .file-card items here later -->
        </div>
      </section>

      <!-- Right: Preview -->
      <aside class="panel">
        <div class="panel-header">
          <h2>Preview</h2>
        </div>

        <div class="preview">
          <div class="frame-wrap">
            <div class="ratio">
              <iframe
                title="Presentation Preview"
                src="https://docs.google.com/presentation/d/1MJShCjH08Yim0wbtk4_9wiglhfPD-rpUXKmWH2OyfKM/embed?start=false&loop=false&delayms=3000"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </aside>
    </div>

    <div class="footer">Â© Shared Files</div>
  </div>

  <script>
    const fileLink = "https://docs.google.com/presentation/d/1MJShCjH08Yim0wbtk4_9wiglhfPD-rpUXKmWH2OyfKM/edit?usp=sharing";

    document.getElementById("copyLinkBtn")?.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(fileLink);
        const btn = document.getElementById("copyLinkBtn");
        const original = btn.textContent;
        btn.textContent = "âœ… Copied";
        setTimeout(() => btn.textContent = original, 1400);
      } catch {
        alert("Copy failed.\nLink: " + fileLink);
      }
    });
  </script>
</body>
</html>
