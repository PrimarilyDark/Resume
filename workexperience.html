<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Work Experience</title>
  <style>
    :root {
      --bg: #0b0f1a;
      --card: #111827;
      --ink: #e5e7eb;
      --muted: #94a3b8;
      --line: #243145;
      --radius: 16px;
      --shadow: 0 18px 50px rgba(0,0,0,0.45);
      --accent: #22c55e;

      /* nav colors */
      --home: #e53935;
      --active: #2e7d32;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(34,197,94,0.18), transparent 60%),
        radial-gradient(800px 500px at 80% 20%, rgba(148,163,184,0.12), transparent 55%),
        linear-gradient(180deg, #070a12 0%, var(--bg) 70%);
    }

    .wrap {
      width: min(980px, 100%);
      margin: 0 auto;
      padding: 28px 20px;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 24px;
      margin-bottom: 40px;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .navrow {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      padding: 10px 16px;
      border-radius: 10px;
      border: 1px solid rgba(148,163,184,0.25);
      background: rgba(255,255,255,0.04);
      color: var(--ink);
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      white-space: nowrap;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: all 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      background: rgba(255,255,255,0.08);
      border-color: rgba(148,163,184,0.4);
    }

    .btn.home {
      background: rgba(229,57,53,0.18);
      border-color: rgba(229,57,53,0.45);
    }
    .btn.home:hover {
      background: rgba(229,57,53,0.24);
      border-color: rgba(229,57,53,0.65);
    }

    .btn.active {
      background: rgba(46,125,50,0.22);
      border-color: rgba(46,125,50,0.55);
    }
    .btn.active:hover {
      background: rgba(46,125,50,0.28);
      border-color: rgba(46,125,50,0.75);
    }

    .title h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.3px;
    }

    main {
      padding: 0 4px;
    }

    .card {
      background: linear-gradient(180deg, rgba(17,24,39,0.92), rgba(17,24,39,0.78));
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px;
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .card h2 {
      margin: 0 0 24px;
      font-size: 22px;
      font-weight: 600;
    }

    .link-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 16px 32px;
      border-radius: 12px;
      border: 1px solid rgba(34,197,94,0.4);
      background: rgba(34,197,94,0.12);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.18s ease;
      box-shadow: 0 10px 24px rgba(34,197,94,0.15);
    }

    .link-btn:hover {
      transform: translateY(-2px);
      background: rgba(34,197,94,0.22);
      border-color: rgba(34,197,94,0.6);
      box-shadow: 0 14px 32px rgba(34,197,94,0.22);
    }

    .link-btn::after {
      content: "↗";
      font-size: 18px;
    }

    footer {
      margin-top: 60px;
      padding-bottom: 32px;
      color: rgba(148,163,184,0.7);
      font-size: 13px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .top-row {
        flex-direction: column;
        align-items: flex-start;
      }
      .navrow {
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="top-row">
        <div class="title">
          <h1>Work Experience</h1>
        </div>

        <nav class="navrow" aria-label="Site navigation">
          <a class="btn home" href="index.html">Home</a>
          <a class="btn" href="about.html">About</a>
          <a class="btn" href="education.html">Education</a>
          <a class="btn" href="skills.html">Skills</a>
          <a class="btn" href="projects.html">Projects</a>
          <a class="btn" href="sharedfiles.html">Shared Files</a>
          <a class="btn" href="licenses.html">Licenses</a>
          <a class="btn active" href="workexperience.html">Work Experience</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="card">
        <h2>View Full Resume</h2>
        <a class="link-btn"
           href="https://www.linkedin.com/posts/dave-c-persaud-b4b374355_cvresume-ugcPost-7426398606301057024-KXmT?utm_source=share&utm_medium=member_desktop&rcm=ACoAAFiCTGsBGLT1fOZh99mLzxV5FTulko-q50U"
           target="_blank" rel="noopener noreferrer">
          Open on LinkedIn
        </a>
      </div>
    </main>

    <footer>
      © <span id="year"></span> • All rights reserved
    </footer>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
